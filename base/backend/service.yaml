apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: production
  labels:
    app: backend
spec:
  type: ClusterIP  # Accessible uniquement depuis le cluster
  selector:
    app: backend
    tier: api
  ports:
  - port: 80         # Port exposé par le service
    targetPort: 3000 # Port du container
    protocol: TCP
    name: http
  sessionAffinity: ClientIP  # Maintient les sessions sur le même pod